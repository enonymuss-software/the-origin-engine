<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Origin Engine</title>
    <style>
        /* This section controls the "look" of the page */
        body { margin: 0; background-color: #050505; color: #00ffcc; font-family: monospace; overflow: hidden; }
        #ui-layer { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .status-text { font-size: 1.2rem; text-shadow: 0 0 10px #00ffcc; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="status-text">THE ORIGIN ENGINE: INITIALIZING...</div>
        <div id="system-readout">SYSTEM STABLE: 1.0.0</div>
    </div>

    <div id="world-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. THE SCENE (The Universe)
        const scene = new THREE.Scene();

        // 2. THE CAMERA (Your Eyes)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // 3. THE RENDERER (The Engine)
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('world-container').appendChild(renderer.domElement);

        // 4. THE LIGHTING (The Sun)
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light everywhere
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 3); // Strong "Sun" light
        sunLight.position.set(5, 10, 7);
        scene.add(sunLight);

        // 5. THE LANDSCAPE (Colorized Terrain)
        const geometry = new THREE.PlaneGeometry(15, 15, 120, 120);
        const vertices = geometry.attributes.position.array;
        
        // Create a place to store colors for every point
        const colors = [];
        const color = new THREE.Color();

        for (let i = 0; i < vertices.length; i += 3) {
            const x = vertices[i];
            const y = vertices[i + 1];
            
            // The "Mountain" Math
            const height = Math.sin(x * 0.5) * Math.cos(y * 0.5) * 2 + 
                           Math.sin(x * 1.5) * 0.5; // Adding a second layer for detail
            vertices[i + 2] = height;

            // The "Color" Logic
            if (height < 0.2) {
                color.setHex(0x0066ff); // Water Blue
            } else if (height < 1.2) {
                color.setHex(0x228b22); // Forest Green
            } else {
                color.setHex(0xffffff); // Snow White
            }
            colors.push(color.r, color.g, color.b);
        }

        // Tell the geometry to use these colors
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const material = new THREE.MeshStandardMaterial({ 
            vertexColors: true, // Use the colors we just made
            flatShading: true   // Gives it a cool "low-poly" crystal look
        });
        
        const terrain = new THREE.Mesh(geometry, material);
        terrain.rotation.x = -Math.PI / 2;
        scene.add(terrain);

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // 6. THE ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            terrain.rotation.z += 0.001; // Very slow rotation
            renderer.render(scene, camera);
        }

        animate();

        document.querySelector('.status-text').innerText = "THE ORIGIN ENGINE: BIOMES STABILIZED";
    </script>
</body>
</html>
