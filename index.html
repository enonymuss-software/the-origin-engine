<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Origin Engine</title>
    <style>
        /* This section controls the "look" of the page */
        body { margin: 0; background-color: #050505; color: #00ffcc; font-family: monospace; overflow: hidden; }
        #ui-layer { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .status-text { font-size: 1.2rem; text-shadow: 0 0 10px #00ffcc; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="status-text">THE ORIGIN ENGINE: INITIALIZING...</div>
        <div id="system-readout">SYSTEM STABLE: 1.0.0</div>
    </div>

    <div id="world-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. THE SCENE (The Universe)
        const scene = new THREE.Scene();

        // 2. THE CAMERA (Your Eyes)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // 3. THE RENDERER (The Engine)
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('world-container').appendChild(renderer.domElement);

        // 4. THE LANDSCAPE (Procedural Terrain)
        // We create a large flat plane made of 100x100 tiny squares
        const geometry = new THREE.PlaneGeometry(10, 10, 100, 100);
        
        // This is the "Math" that creates mountains
        const vertices = geometry.attributes.position.array;
        for (let i = 0; i < vertices.length; i += 3) {
            const x = vertices[i];
            const y = vertices[i + 1];
            
            // We use a Sine wave combo to "crumple" the paper
            // This is a simple version of "Noise"
            vertices[i + 2] = Math.sin(x * 2) * Math.cos(y * 2) * 0.5;
        }

        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ffcc, 
            wireframe: true 
        });
        
        const terrain = new THREE.Mesh(geometry, material);
        terrain.rotation.x = -Math.PI / 2; // Lay it flat like a floor
        scene.add(terrain);

        // Adjust camera to see the landscape
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);

        // 5. THE ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            
            // Gently rotate the world so we can see the 3D depth
            terrain.rotation.z += 0.002;
            
            renderer.render(scene, camera);
        }

        animate();

        // Update the UI
        document.querySelector('.status-text').innerText = "THE ORIGIN ENGINE: TERRAIN GENERATED";
    </script>
</body>
</html>
