<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Origin Engine</title>
    <style>
        /* This section controls the "look" of the page */
        body { margin: 0; background-color: #050505; color: #00ffcc; font-family: monospace; overflow: hidden; }
        #ui-layer { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .status-text { font-size: 1.2rem; text-shadow: 0 0 10px #00ffcc; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="status-text">THE ORIGIN ENGINE: GOD MODE</div>
        <div id="system-readout">SYSTEM STABLE: 1.0.0</div>
        <hr style="border: 1px solid #00ffcc; margin: 10px 0;">
        
        <div class="control-group" style="pointer-events: auto;">
            <label>WORLD ROTATION</label><br>
            <input type="range" id="speedSlider" min="0" max="0.01" step="0.0001" value="0.0005"><br>
            
            <label>LIFE SPEED</label><br>
            <input type="range" id="lifeSlider" min="0" max="0.1" step="0.001" value="0.02"><br>
            
            <label>SEA LEVEL</label><br>
            <input type="range" id="seaSlider" min="-2" max="2" step="0.1" value="0">
        </div>
    </div>

    <div id="world-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 12);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('world-container').appendChild(renderer.domElement);

        // LIGHTING
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 3);
        sunLight.position.set(5, 10, 7);
        scene.add(sunLight);

        // LANDSCAPE SETUP
        const size = 20;
        const segments = 100;
        const geometry = new THREE.PlaneGeometry(size, size, segments, segments);
        const terrain = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({ vertexColors: true, flatShading: true }));
        terrain.rotation.x = -Math.PI / 2;
        scene.add(terrain);

        // LIFE SPARK SETUP
        const particleCount = 600;
        const pGeometry = new THREE.BufferGeometry();
        const pPositions = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            pPositions[i * 3] = (Math.random() - 0.5) * 18; 
            pPositions[i * 3 + 2] = (Math.random() - 0.5) * 18;
        }
        pGeometry.setAttribute('position', new THREE.BufferAttribute(pPositions, 3));
        const pMaterial = new THREE.PointsMaterial({ size: 0.15, vertexColors: false, transparent: true, opacity: 0.9 });
        const lifeForms = new THREE.Points(pGeometry, pMaterial);
        scene.add(lifeForms);

        // UI ELEMENTS
        const speedSlider = document.getElementById('speedSlider');
        const lifeSlider = document.getElementById('lifeSlider');
        const seaSlider = document.getElementById('seaSlider');

        // THE CALCULATION ENGINE
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            const currentWaterLevel = parseFloat(seaSlider.value);
            const currentLifeSpeed = parseFloat(lifeSlider.value);

            // UPDATE TERRAIN COLORS BASED ON WATER LEVEL
            const vertices = geometry.attributes.position.array;
            const colors = [];
            const color = new THREE.Color();

            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                
                // Static terrain height math
                const h = Math.sin(x * 0.4) * Math.cos(y * 0.4) * 2 + Math.sin(x * 2) * 0.2;
                vertices[i + 2] = h;

                // Color based on CURRENT water level slider
                if (h < currentWaterLevel) {
                    color.setHex(0x0044ff); // Water
                } else if (h < currentWaterLevel + 0.3) {
                    color.setHex(0xeedd88); // Sand/Beach
                } else if (h < 1.5) {
                    color.setHex(0x22aa22); // Grass
                } else {
                    color.setHex(0xeeeeee); // Snow
                }
                colors.push(color.r, color.g, color.b);
            }
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.attributes.color.needsUpdate = true;

            // UPDATE LIFE FORMS (Clamping to ground)
            const pPos = lifeForms.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                // Move them horizontally
                pPos[i * 3] += (Math.random() - 0.5) * currentLifeSpeed;
                pPos[i * 3 + 2] += (Math.random() - 0.5) * currentLifeSpeed;

                // Get the land height at their new spot
                const curX = pPos[i * 3];
                const curZ = pPos[i * 3 + 2];
                const landH = Math.sin(curX * 0.4) * Math.cos(curZ * 0.4) * 2 + Math.sin(curX * 2) * 0.2;

                // "Glue" them to the surface
                // If landH is below water level, they are "swimming" at water surface
                // If landH is above water level, they are "walking" on the ground
                pPos[i * 3 + 1] = Math.max(landH, currentWaterLevel) + 0.1;

                // Boundary reset
                if (Math.abs(curX) > 9.5 || Math.abs(curZ) > 9.5) {
                    pPos[i * 3] = (Math.random() - 0.5) * 10;
                    pPos[i * 3 + 2] = (Math.random() - 0.5) * 10;
                }
            }
            lifeForms.geometry.attributes.position.needsUpdate = true;
            
            terrain.rotation.z += parseFloat(speedSlider.value);
            renderer.render(scene, camera);
        }

        animate();
        document.querySelector('.status-text').innerText = "THE ORIGIN ENGINE: LIFE DETECTED";
    </script>
</body>
</html>
